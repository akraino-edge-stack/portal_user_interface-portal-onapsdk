<div>
    <style scoped>
@import "app/css/modal.css";
</style>
    <h2 class="heading-small"></h2>
    <h2 class="heading-small">Upload new Blueprint</h2>

    <div ng-show="uploadingBlueprint">
        <img src=" static/fusion/images/giphy.gif" />
    </div>

    <input type="file" on-read-file="uploadConfigFile($fileContent)" />

    <div>
        <button
            style="margin-left: 25px; margin-top: 4px; float: right; background-color: #337ab7;"
            type="submit" class="btn-alt btn-small" ng-click="cancel();">Cancel</button>
        <button
            style="margin-left: 25px; margin-top: 4px; float: right; background-color: #337ab7;"
            type="submit" class="btn-alt btn-small"
            ng-click="uploadBlueprint()">Upload Blueprint</button>
    </div>
</div>
