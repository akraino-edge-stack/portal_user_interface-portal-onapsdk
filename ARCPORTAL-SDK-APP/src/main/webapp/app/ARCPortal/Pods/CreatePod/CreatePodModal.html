<div>
    <style scoped>
@import "app/css/modal.css";
</style>
    <h2 class="heading-small"></h2>
    <div class="box">
        <h2 class="heading-small">Upload new POD</h2>

        <div ng-show="loadingRegions || creatingPod">
            <img src=" static/fusion/images/giphy.gif" />
        </div>

        <p>Upload Config File</p>
        <input type="file" on-read-file="uploadConfigFile($fileContent)" />

        <div>
            <div class="Column">
                <div class="form-row">
                    <label for="textinputID-3a">Pod name: </label> <input
                        ng-model="data.selectedPodName"></input>
                </div>
            </div>
            <br>

            <div class="Column">
                <div class="form-row">
                    <label for="textinputID-3a">Pod description:
                    </label> <input ng-model="data.selectedPodDescription"></input>
                </div>
            </div>
            <br>

            <div>
                <div class="form-row">
                    <label for="textinputID-3a">Region: </label> <select
                        ng-model="data.selectedRegion"
                        ng-change="selectedRegionChange()"
                        ng-options="region as region.name for region in regions track by region.uuid">
                    </select>
                </div>
            </div>
            <br>

            <div>
                <div class="form-row">
                    <label for="textinputID-3a">Edge Site: </label> <select
                        ng-model="data.selectedEdgeSite"
                        ng-change="selectedEdgeSiteChange()"
                        ng-options="edgeSite as edgeSite.name for edgeSite in validEdgeSites track by edgeSite.uuid">
                    </select>
                </div>
            </div>
            <br>

            <div>
                <div class="form-row">
                    <label for="textinputID-3a">Blueprint: </label> <select
                        ng-model="data.selectedBlueprint"
                        ng-change="selectedBlueprintChange()"
                        ng-options="blueprint as blueprint.name for blueprint in validBlueprints track by blueprint.uuid">
                    </select>
                </div>
            </div>
            <br>
        </div>

        <div>
            <button
                style="margin-left: 25px; margin-top: 4px; float: right; background-color: #337ab7;"
                type="submit" class="btn-alt btn-small"
                ng-click="cancel();">Cancel</button>
            <button
                style="margin-left: 25px; margin-top: 4px; float: right; background-color: #337ab7;"
                type="submit" class="btn-alt btn-small"
                ng-click="createPod()">Create POD</button>
        </div>
    </div>
</div>
